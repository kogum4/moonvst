name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run macOS setup script
        run: bash scripts/setup-macos.sh

      - name: Build DSP
        run: npm run build:dsp

      - name: Build UI
        run: npm run build:ui

      - name: Configure plugin
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DMOONVST_ENABLE_UNITY=ON -DBUILD_TESTS=ON

      - name: Build plugin
        run: npm run build:plugin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-macos
          path: build/plugin/MoonVST_artefacts/Release/

      - name: Upload smoke test bundle
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-macos-tests
          if-no-files-found: error
          path: |
            build/tests/cpp/plugin_smoke_test
            build/tests/cpp/wasm_dsp_test
            build/tests/cpp/moonvst_dsp.aot

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache LLVM deps
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: libs/wamr/core/deps/llvm/build
          key: ${{ runner.os }}-llvm-18.1.8-${{ hashFiles('scripts/setup-windows.ps1') }}
          restore-keys: |
            ${{ runner.os }}-llvm-18.1.8-

      - name: Run Windows setup script
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File scripts/setup-windows.ps1

      - name: Build DSP
        run: npm run build:dsp

      - name: Build UI
        run: npm run build:ui

      - name: Configure plugin
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DMOONVST_ENABLE_UNITY=ON -DBUILD_TESTS=ON

      - name: Build plugin
        run: npm run build:plugin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-windows
          path: build/plugin/MoonVST_artefacts/Release/

      - name: Upload smoke test bundle
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-windows-tests
          if-no-files-found: error
          path: |
            build/tests/cpp/Release/plugin_smoke_test.exe
            build/tests/cpp/Release/wasm_dsp_test.exe
            build/tests/cpp/Release/moonvst_dsp.aot

  test-artifact-macos:
    runs-on: macos-14
    needs: build-macos
    steps:
      - name: Download plugin artifacts
        uses: actions/download-artifact@v4
        with:
          name: moonvst-macos
          path: package

      - name: Download smoke test bundle
        uses: actions/download-artifact@v4
        with:
          name: moonvst-macos-tests
          path: smoke-tests

      - name: Validate packaged plugin files
        run: |
          test -d package/VST3/MoonVST.vst3
          test -f package/Standalone/MoonVST.app/Contents/MacOS/MoonVST

      - name: Run smoke tests from build artifacts
        run: |
          chmod +x smoke-tests/wasm_dsp_test smoke-tests/plugin_smoke_test
          smoke-tests/wasm_dsp_test
          smoke-tests/plugin_smoke_test

  test-artifact-windows:
    runs-on: windows-latest
    needs: build-windows
    steps:
      - name: Download plugin artifacts
        uses: actions/download-artifact@v4
        with:
          name: moonvst-windows
          path: package

      - name: Download smoke test bundle
        uses: actions/download-artifact@v4
        with:
          name: moonvst-windows-tests
          path: smoke-tests

      - name: Validate packaged plugin files
        shell: pwsh
        run: |
          if (-not (Test-Path "package/VST3/MoonVST.vst3")) { throw "VST3 artifact missing" }
          if (-not (Test-Path "package/Standalone/MoonVST.exe")) { throw "Standalone artifact missing" }

      - name: Run smoke tests from build artifacts
        shell: pwsh
        run: |
          & "smoke-tests/wasm_dsp_test.exe"
          if ($LASTEXITCODE -ne 0) { throw "wasm_dsp_test failed with code $LASTEXITCODE" }
          & "smoke-tests/plugin_smoke_test.exe"
          if ($LASTEXITCODE -ne 0) { throw "plugin_smoke_test failed with code $LASTEXITCODE" }
