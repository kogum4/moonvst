name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run macOS setup script
        run: bash scripts/setup-macos.sh

      - name: Build DSP
        run: npm run build:dsp

      - name: Build UI
        run: npm run build:ui

      - name: Build DSP (showcase smoke)
        run: npm run build:dsp:showcase

      - name: Build UI (showcase smoke)
        run: npm run build:ui:showcase

      - name: Snapshot showcase product artifacts
        run: |
          mkdir -p ci-artifacts/showcase/dsp
          mkdir -p ci-artifacts/showcase/ui
          cp plugin/resources/moonvst_dsp.aot ci-artifacts/showcase/dsp/moonvst_dsp.aot
          cp packages/ui-core/public/wasm/moonvst_dsp.wasm ci-artifacts/showcase/dsp/moonvst_dsp.wasm
          cp -R packages/ui-core/dist ci-artifacts/showcase/ui/dist

      - name: Restore template artifacts
        run: npm run build:dsp && npm run build:ui

      - name: Snapshot template product artifacts
        run: |
          mkdir -p ci-artifacts/template/dsp
          mkdir -p ci-artifacts/template/ui
          cp plugin/resources/moonvst_dsp.aot ci-artifacts/template/dsp/moonvst_dsp.aot
          cp packages/ui-core/public/wasm/moonvst_dsp.wasm ci-artifacts/template/dsp/moonvst_dsp.wasm
          cp -R packages/ui-core/dist ci-artifacts/template/ui/dist

      - name: Configure plugin
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DMOONVST_ENABLE_UNITY=ON -DBUILD_TESTS=ON

      - name: Build plugin
        run: npm run build:plugin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-macos
          path: |
            build/plugin/MoonVST_artefacts/Release/VST3/
            build/plugin/MoonVST_artefacts/Release/Standalone/
            build/plugin/MoonVST_artefacts/Release/AU/
            build/plugin/MoonVST_artefacts/Release/Unity/

      - name: Upload smoke test bundle
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-macos-tests
          if-no-files-found: error
          path: |
            build/tests/cpp/plugin_smoke_test
            build/tests/cpp/wasm_dsp_test
            build/tests/cpp/moonvst_dsp.aot

      - name: Upload product build snapshots
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-macos-products
          if-no-files-found: error
          path: ci-artifacts/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache LLVM deps
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: libs/wamr/core/deps/llvm/build
          key: ${{ runner.os }}-llvm-18.1.8-${{ hashFiles('scripts/setup-windows.ps1') }}
          restore-keys: |
            ${{ runner.os }}-llvm-18.1.8-

      - name: Run Windows setup script
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File scripts/setup-windows.ps1

      - name: Build DSP
        run: npm run build:dsp

      - name: Build UI
        run: npm run build:ui

      - name: Build DSP (showcase smoke)
        run: npm run build:dsp:showcase

      - name: Build UI (showcase smoke)
        run: npm run build:ui:showcase

      - name: Snapshot showcase product artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "ci-artifacts/showcase/dsp" | Out-Null
          New-Item -ItemType Directory -Force -Path "ci-artifacts/showcase/ui" | Out-Null
          Copy-Item "plugin/resources/moonvst_dsp.aot" "ci-artifacts/showcase/dsp/moonvst_dsp.aot"
          Copy-Item "packages/ui-core/public/wasm/moonvst_dsp.wasm" "ci-artifacts/showcase/dsp/moonvst_dsp.wasm"
          Copy-Item "packages/ui-core/dist" "ci-artifacts/showcase/ui/dist" -Recurse

      - name: Restore template artifacts
        run: npm run build:dsp && npm run build:ui

      - name: Snapshot template product artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "ci-artifacts/template/dsp" | Out-Null
          New-Item -ItemType Directory -Force -Path "ci-artifacts/template/ui" | Out-Null
          Copy-Item "plugin/resources/moonvst_dsp.aot" "ci-artifacts/template/dsp/moonvst_dsp.aot"
          Copy-Item "packages/ui-core/public/wasm/moonvst_dsp.wasm" "ci-artifacts/template/dsp/moonvst_dsp.wasm"
          Copy-Item "packages/ui-core/dist" "ci-artifacts/template/ui/dist" -Recurse

      - name: Configure plugin
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DMOONVST_ENABLE_UNITY=ON -DBUILD_TESTS=ON

      - name: Build plugin
        run: npm run build:plugin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-windows
          path: |
            build/plugin/MoonVST_artefacts/Release/VST3/
            build/plugin/MoonVST_artefacts/Release/Standalone/
            build/plugin/MoonVST_artefacts/Release/Unity/
            !build/plugin/MoonVST_artefacts/Release/**/*.lib
            !build/plugin/MoonVST_artefacts/Release/**/*.exp

      - name: Upload smoke test bundle
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-windows-tests
          if-no-files-found: error
          path: |
            build/tests/cpp/Release/plugin_smoke_test.exe
            build/tests/cpp/Release/wasm_dsp_test.exe
            build/tests/cpp/Release/moonvst_dsp.aot

      - name: Upload product build snapshots
        uses: actions/upload-artifact@v4
        with:
          name: moonvst-windows-products
          if-no-files-found: error
          path: ci-artifacts/

  test-artifact-macos:
    runs-on: macos-14
    needs: build-macos
    steps:
      - name: Download plugin artifacts
        uses: actions/download-artifact@v4
        with:
          name: moonvst-macos
          path: package

      - name: Download smoke test bundle
        uses: actions/download-artifact@v4
        with:
          name: moonvst-macos-tests
          path: smoke-tests

      - name: Validate packaged plugin files
        run: |
          test -d package/VST3/MoonVST.vst3
          test -f package/Standalone/MoonVST.app/Contents/MacOS/MoonVST

      - name: Run smoke tests from build artifacts
        working-directory: smoke-tests
        run: |
          chmod +x wasm_dsp_test plugin_smoke_test
          ./wasm_dsp_test
          ./plugin_smoke_test

  test-artifact-windows:
    runs-on: windows-latest
    needs: build-windows
    steps:
      - name: Download plugin artifacts
        uses: actions/download-artifact@v4
        with:
          name: moonvst-windows
          path: package

      - name: Download smoke test bundle
        uses: actions/download-artifact@v4
        with:
          name: moonvst-windows-tests
          path: smoke-tests

      - name: Validate packaged plugin files
        shell: pwsh
        run: |
          if (-not (Test-Path "package/VST3/MoonVST.vst3")) { throw "VST3 artifact missing" }
          if (-not (Test-Path "package/Standalone/MoonVST.exe")) { throw "Standalone artifact missing" }

      - name: Run smoke tests from build artifacts
        working-directory: smoke-tests
        shell: pwsh
        run: |
          & "./wasm_dsp_test.exe"
          if ($LASTEXITCODE -ne 0) { throw "wasm_dsp_test failed with code $LASTEXITCODE" }
          & "./plugin_smoke_test.exe"
          if ($LASTEXITCODE -ne 0) { throw "plugin_smoke_test failed with code $LASTEXITCODE" }

  release:
    runs-on: ubuntu-latest
    needs:
      - test-artifact-macos
      - test-artifact-windows
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download macOS plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: moonvst-macos
          path: package/macos

      - name: Download Windows plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: moonvst-windows
          path: package/windows

      - name: Validate release payload
        run: |
          test -d package/macos/VST3/MoonVST.vst3
          test -f package/macos/Standalone/MoonVST.app/Contents/MacOS/MoonVST
          test -d package/windows/VST3/MoonVST.vst3
          test -f package/windows/Standalone/MoonVST.exe

      - name: Create release archives
        run: |
          tag="${GITHUB_REF_NAME}"
          (cd package/macos && zip -r "../../moonvst-${tag}-macos.zip" .)
          (cd package/windows && zip -r "../../moonvst-${tag}-windows.zip" .)

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            moonvst-${{ github.ref_name }}-macos.zip
            moonvst-${{ github.ref_name }}-windows.zip
