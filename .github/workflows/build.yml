name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run macOS setup script
        run: bash scripts/setup-macos.sh

      - name: Build DSP
        run: npm run build:dsp

      - name: Build UI
        run: npm run build:ui

      - name: Configure plugin
        run: npm run configure:plugin:unity

      - name: Build plugin
        run: npm run build:plugin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webvst-macos
          path: build/plugin/MoonVST_artefacts/Release/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache LLVM deps
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: libs/wamr/core/deps/llvm/build
          key: ${{ runner.os }}-llvm-18.1.8-${{ hashFiles('scripts/setup-windows.ps1') }}
          restore-keys: |
            ${{ runner.os }}-llvm-18.1.8-

      - name: Run Windows setup script
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File scripts/setup-windows.ps1

      - name: Build DSP
        run: npm run build:dsp

      - name: Build UI
        run: npm run build:ui

      - name: Configure plugin
        run: npm run configure:plugin:unity

      - name: Build plugin
        run: npm run build:plugin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webvst-windows
          path: build/plugin/MoonVST_artefacts/Release/
